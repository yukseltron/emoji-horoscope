<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Emoji Horoscope</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
      <div class="intro">
        <h1>Emoji Horoscope</h1>
        <h1 class="ball">ðŸ”®</h1>
        <p>Pick your sign and see your daily horoscope - in emojis!</p>
      </div>
      <div class="content">
        <form method="POST">
          <div>
            <input type="radio" id="aries" name="sign" value="aries" required>
            <label for="aries">Aries</label>

            <input type="radio" id="taurus" name="sign" value="taurus">
            <label for="taurus">Taurus</label>

            <input type="radio" id="Gemini" name="sign" value="gemini">
            <label for="gemini">Gemini</label>
          </div>
          <div>
            <input type="radio" id="cancer" name="sign" value="cancer">
            <label for="cancer">Cancer</label>

            <input type="radio" id="leo" name="sign" value="leo">
            <label for="leo">Leo</label>

            <input type="radio" id="virgo" name="sign" value="virgo">
            <label for="virgo">Virgo</label>
          </div>
          <div>
            <input type="radio" id="libra" name="sign" value="libra">
            <label for="libra">Libra</label>

            <input type="radio" id="scorpio" name="sign" value="scorpio">
            <label for="scorpio">Scorpio</label>

            <input type="radio" id="sagittarius" name="sign" value="sagittarius">
            <label for="sagittarius">Sagittarius</label>
          </div>
          <div>
            <input type="radio" id="capricorn" name="sign" value="capricorn">
            <label for="capricorn">Capricorn</label>

            <input type="radio" id="aquarius" name="sign" value="aquarius">
            <label for="aquarius">Aquarius</label>

            <input type="radio" id="pisces" name="sign" value="pisces">
            <label for="pisces">Pisces</label>
          </div>
          <input type="submit" value="See Horoscope">
        </form>
      </div>
       <div class="horoscope">
        {% block content %}
        {% endblock %}
       </div>
    </div>
</body>

</html>
